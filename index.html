<!-- Declaração do tipo de documento HTML5 -->
<!doctype html>
<!-- Início do documento HTML, idioma definido como português do Brasil -->
<html lang="pt-br">
  <head>
    <!-- Título da página exibido na aba do navegador -->
    <title>Flexbox - Flexible Box Layout</title>
    <!-- Definição do conjunto de caracteres -->
    <meta charset="UTF-8" />
    <!-- Compatibilidade com Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Responsividade para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importação do CSS para normalizar estilos entre navegadores -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <!-- Importação do CSS principal do site -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- Suporte a tags HTML5 em navegadores antigos (IE < 9) -->
    <script src="./js/html5shiv.js" defer></script>
    <!-- Polyfill para Flexbox em navegadores antigos -->
    <script src="./js/flexibility.js" defer></script>
  </head>
  <body>
    
  </body>
</html>
